<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="images/epicLogo_transparent.png" rel="shortcut icon" type="image/x-icon" />
		<title>Telef√≥nica Fichajes</title>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
		</style>
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.73.1/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ui.unified"
			data-sap-ui-theme="epic2"
			data-sap-ui-theme-roots='{"epic2":"/epictheme/UI5/"}'
			data-sap-ui-resourceroots='{"epicfichajes.epicfichajes": "./"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-preload="async"
			data-sap-ui-frameOptions="trusted"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-xx-supportedLanguages="en, es, pt">
		</script>
		<script src="/lib/moment.js"></script>
		<script src="/lib/moment-timezone.js"></script>
		<script>
		sap.ui.getCore().attachInit(function () {
			var oCompContainer = new sap.ui.core.ComponentContainer({
				height : "100%"
			})
			new sap.m.Shell({
				app: oCompContainer,
				showLogout:false,
				appWidthLimited: false
			}).placeAt("content");
			var oComponent = sap.ui.component({
				name: "epicfichajes.epicfichajes",
				manifestFirst: true,
				async: true
			}).then(function(oComponent){
		 		oCompContainer.setComponent(oComponent);
			});
		});
	</script>
	</head>
	<body class="sapUiBody" id="content"></body>
</html>
